<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/mesto_logo.svg" alt="Логотип сайта Место.">
    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar-img" src="images/kusto.jpg" alt="Аватарка пользователя.">

            <div class="profile__profile-info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__passion">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>

            <button class="profile__add-button" type="button"></button>

        </section>

        <section class="elements">

            <article class="elements__element">
                <img class="elements__element-img" src="images/miami.jpg" alt="Майами.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Майами</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/brooklyn.jpg" alt="Бруклин.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Бруклин</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/san_fierro.jpg" alt="Сан-Фиерро.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Сан-Фиерро</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/vnovgorod.jpg" alt="Великий Новгород.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Новгород</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/tbilisi.jpg" alt="Тбилиси.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Тбилиси</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/irithyll_of_the_boreal_valley.jpg"
                    alt="Иритилл Холодной долины.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Иритилл Холодной долины</h2>
                    <button class="elements__element-like elements__element-like_active" type="button"></button>
                </div>
            </article>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__sign">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="form">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input class="popup__input_text_name popup__input-style" type="text" name="name">
                <input class="popup__input_text_passion popup__input-style" type="text" name="passion">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
