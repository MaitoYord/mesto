<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/mesto_logo.svg" alt="Логотип сайта Место.">
    </header>

    <main class="content">

        <section class="profile">

            <div class="profile__avatar">
                <img class="profile__avatar-img" src="images/kusto.jpg" alt="Аватарка пользователя.">
            </div>

            <div class="profile__profile-info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <p class="profile__passion">Исследователь океана</p>
                <button class="profile__edit-button"></button>
            </div>

            <button class="profile__add-button"></button>

        </section>

        <section class="elements">

            <article class="elements__element">
                <img class="elements__element-img" src="images/miami.jpg" alt="Майами.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Майами</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/long_island.jpg" alt="Лонг-Айлэнд">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Лонг-Айлэнд</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/san_fierro.jpg" alt="Сан-Фиерро.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Сан-Фиерро</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/sweden.jpg" alt="Швеция.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Швеция</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/tbilisi.jpg" alt="Тбилиси.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Тбилиси</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

            <article class="elements__element">
                <img class="elements__element-img" src="images/irithyll_of_the_boreal_valley.jpg"
                    alt="Иритилл Холодной долины.">
                <div class="elements__element-label-like">
                    <h2 class="elements__element-label">Иритилл Холодной долины</h2>
                    <img class="elements__element-like" src="images/like.svg" alt="Лайк.">
                </div>
            </article>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__sign">&#169; 2022 Mesto Russia</p>
    </footer>










</body>

</html>
